org.gradle.jvmargs=-Xmx1536M
android.useAndroidX=true
android.enableJetifier=true

# ===== BUILD PERFORMANCE OPTIMIZATIONS =====

# Enable Gradle build cache (reuses outputs from previous builds)
org.gradle.caching=true

# Configuration cache disabled - incompatible with current AGP/Kotlin plugin
# org.gradle.configuration-cache=true

# Run tasks in parallel
org.gradle.parallel=true

# Only configure projects that are needed for the build
org.gradle.configureondemand=true

# Kotlin incremental compilation
kotlin.incremental=true

# Disable Kotlin daemon fallback (faster builds)
kotlin.daemon.jvmargs=-Xmx2g

# Non-transitive R classes (reduces build time)
android.nonTransitiveRClass=true

# Disable build features you don't need
android.defaults.buildfeatures.buildconfig=false
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false
